<div class="container">
    <form (submit)="login(username.value, password.value)">
        <h2 class="mt-5">Login</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" #username placeholder="Enter username">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" #password placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>
</div>
