<div class="container">
    <form (submit)="register(username.value, password.value, confirmPassword.value)">
        <h2 class="mt-5">Register</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" #username placeholder="Enter username">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" #password placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword2">Confirm password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" #confirmPassword placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>
</div>
